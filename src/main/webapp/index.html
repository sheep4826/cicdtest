<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대머리 호날두 팬페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #eeeeee, #cccccc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px;
      max-width: 400px;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #555;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .card button {
      background-color: #f7b731;
      color: #222;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #f39c12;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/Tj2xg8M.png" alt="대머리 호날두">
    <h1>대머리 호날두</h1>
    <p>헤어스타일은 변해도, 클래스는 영원하다.<br>GOAT는 머리숱이 필요 없다!</p>
    <button>Respect ✊</button>
  </div>
</body>
</html>
