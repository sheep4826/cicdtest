<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tomcat 샘플 페이지</title>

    <!-- CSS는 <style> 태그 안에 작성 -->
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            margin: 0; /* 기본 여백 제거 */
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* 배경 그라데이션 */
            height: 100vh; /* 전체 높이를 화면 가득 채움 */
            display: flex; /* 가운데 정렬을 위한 flex 설정 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center;     /* 수직 가운데 정렬 */
        }

        /* 가운데 박스 스타일 */
        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px; /* 둥근 테두리 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* 그림자 효과 */
            text-align: center;
        }

        /* 제목 스타일 */
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #2c3e50;
        }

        /* 문단 텍스트 스타일 */
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- 실제로 표시되는 콘텐츠 부분 -->
    <div class="container">
        <h1>뭘봐요 🎉</h1>
        <p>이 페이지는 <code>src/main/webapp/index.html</code>에서 렌더링되고 있습니다.</p>
    </div>

</body>
</html>
