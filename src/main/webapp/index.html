<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>베이스 기타 테마</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1950&q=80'); /* 베이스 기타 이미지 */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 5px black;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>베이스의 리듬을 느껴봐</h1>
    <p>저음을 타고 흐르는 그루브,<br>당신의 하루를 음악으로 채워보세요.</p>
    <button>사운드 듣기 🎵</button>
  </div>
</body>
</html>
