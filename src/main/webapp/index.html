<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dddd</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #222;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 400px;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffcc00;
      margin-bottom: 1.5rem;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .card button {
      background-color: #ffcc00;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/Eo7pVP4.jpg" alt="대머리 호날두">
    <h1>dddd</h1>
    <p>ddddd<br>dddddd</p>
    <button>ddddd</button>
  </div>
</body>
</html>
